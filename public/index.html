<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Minutes</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <nav class="navbar">
    <div class="navbar-logo">Meeting Minutes</div>
    <div class="navbar-links">
      <a href="index.html" class="active">Meeting List</a>
      <a href="glossary.html">Glossary</a>
    </div>
  </nav>

  <div class="container">

    <!-- Upload Area -->
    <div class="card">
      <div class="card-title"><i class="fa fa-cloud-upload"></i> Upload Audio / Video</div>
      <div class="upload-options" style="margin-bottom: 12px;">
        <label for="meetingType" style="margin-right: 8px; font-weight: 500;">Meeting Type:</label>
        <select name="meetingType" id="meetingType" style="padding: 6px 12px; border: 1px solid #d0d5dd; border-radius: 6px; font-size: 14px;">
          <option value="general">General</option>
          <option value="weekly">Weekly (Business/Follow-up)</option>
          <option value="tech">Tech Discussion</option>
        </select>
      </div>
      <div class="upload-area" id="upload-area">
        <input type="file" id="upload-input" accept=".mp4,.mp3,.m4a">
        <i class="fa fa-cloud-upload"></i>
        <p>Drag & drop MP4/MP3 file here, or click to select</p>
        <p class="upload-hint">Supports MP4, MP3, M4A formats</p>
      </div>
      <div class="upload-progress" id="upload-progress">
        <div class="progress-bar-wrap">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">Uploading...</div>
      </div>
    </div>

    <!-- Meeting List -->
    <div class="card">
      <div class="card-title"><i class="fa fa-list"></i> Meeting List</div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Meeting Name</th>
              <th>Upload Time</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="meetings-tbody">
            <tr><td colspan="4" class="loading">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="js/app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      initUpload();
      fetchMeetings();
    });
  </script>
</body>
</html>
