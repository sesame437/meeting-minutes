<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Minutes</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <nav class="navbar">
    <div class="navbar-logo">&#9670; Meeting Minutes</div>
    <div class="navbar-links">
      <a href="index.html" class="active">Meeting List</a>
      <a href="glossary.html">Glossary</a>
    </div>
  </nav>

  <div class="container">

    <!-- Upload Area -->
    <div class="card">
      <div class="card-title"><i class="fa fa-cloud-upload"></i> Upload Audio / Video</div>
      <div class="upload-options">
        <label>Meeting Type:</label>
        <div class="meeting-type-pills">
          <input type="radio" name="meetingType" id="mt-general" value="general" checked>
          <label for="mt-general">General</label>

          <input type="radio" name="meetingType" id="mt-weekly" value="weekly">
          <label for="mt-weekly">Weekly</label>

          <input type="radio" name="meetingType" id="mt-tech" value="tech">
          <label for="mt-tech">Tech Discussion</label>

          <input type="radio" name="meetingType" id="mt-customer" value="customer">
          <label for="mt-customer">Customer</label>
        </div>
      </div>
      <div class="form-group" style="margin-bottom:12px;">
        <label for="recipientEmails" style="font-weight:600;font-size:13px;color:#232F3E;">收件人邮箱</label>
        <input type="text" id="recipientEmails" placeholder="多个邮箱用逗号分隔，留空则发送给默认收件人" style="width:100%;padding:8px 12px;border:1px solid #ddd;border-radius:4px;font-size:13px;margin-top:4px;box-sizing:border-box;">
        <small style="color:#879596;">例：alice@example.com, bob@example.com</small>
      </div>
      <div class="upload-area" id="upload-area">
        <input type="file" id="upload-input" accept=".mp4,.mp3,.m4a">
        <i class="fa fa-cloud-upload"></i>
        <p>Drag &amp; drop MP4 / MP3 file here, or click to select</p>
        <p class="upload-hint">Supports MP4, MP3, M4A formats</p>
      </div>
      <div class="upload-progress" id="upload-progress">
        <div class="progress-bar-wrap">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">Uploading...</div>
      </div>
    </div>

    <!-- Meeting List -->
    <div class="card">
      <div class="card-title"><i class="fa fa-list"></i> Meeting List</div>
      <div class="meeting-card-list" id="meetings-list">
        <div class="loading">Loading...</div>
      </div>
    </div>

  </div>

  <script src="js/app.js"></script>
  <script>
    // Override meetingType read to use radio pills
    var _origUploadFile = uploadFile;

    document.addEventListener("DOMContentLoaded", function() {
      initUpload();
      fetchMeetings();
    });
  </script>
</body>
</html>
