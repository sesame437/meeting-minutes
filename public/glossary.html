<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glossary Management</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <nav class="navbar">
    <div class="navbar-logo">Meeting Minutes</div>
    <div class="navbar-links">
      <a href="index.html">Meeting List</a>
      <a href="glossary.html" class="active">Glossary</a>
    </div>
  </nav>

  <div class="container">

    <!-- Add Term -->
    <div class="card">
      <div class="card-title"><i class="fa fa-plus-circle"></i> Add Term</div>
      <form onsubmit="addTerm(event)">
        <div class="form-row">
          <div class="form-group">
            <label for="add-term">Term</label>
            <input type="text" class="form-control" id="add-term" name="term" placeholder="e.g. OKR" required>
          </div>
          <div class="form-group">
            <label for="add-aliases">Aliases (comma separated)</label>
            <input type="text" class="form-control" id="add-aliases" name="aliases" placeholder="e.g. Objectives and Key Results, KPI">
          </div>
        </div>
        <div class="form-group">
          <label for="add-definition">Description</label>
          <textarea class="form-control" id="add-definition" name="definition" placeholder="Brief description of the term..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Add Term</button>
      </form>
    </div>

    <!-- Term List -->
    <div class="card">
      <div class="card-title"><i class="fa fa-book"></i> Term List</div>
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" id="glossary-search" placeholder="Search terms..." oninput="filterGlossary(this.value)">
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Term</th>
              <th>Aliases</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="glossary-tbody">
            <tr><td colspan="4" class="loading">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- Edit Modal -->
  <div class="modal-overlay" id="edit-modal">
    <div class="modal">
      <h3><i class="fa fa-pencil"></i> Edit Term</h3>
      <form onsubmit="saveEditTerm(event)">
        <div class="form-group">
          <label for="edit-term">Term</label>
          <input type="text" class="form-control" id="edit-term" required>
        </div>
        <div class="form-group">
          <label for="edit-aliases">Aliases</label>
          <input type="text" class="form-control" id="edit-aliases">
        </div>
        <div class="form-group">
          <label for="edit-definition">Description</label>
          <textarea class="form-control" id="edit-definition"></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-outline" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetchGlossary();
    });
  </script>
</body>
</html>
